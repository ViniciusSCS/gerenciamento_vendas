<p>
  Estamos na Lista de Produtos!!
</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let p of produtos">
      <th scope="row"> {{ p.id }} </th>
      <td> {{ p.name }} </td>
      <td> {{ p.description }} </td>
      <td> {{ p.value }} </td>
    </tr>
  </tbody>
</table>
