<section class="row">
  <div class="col-md-12">
    <h1>Listagem de produtos</h1>
    <form >
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" maxlength="30" formControlName="name" placeholder="Nome do produto" required>
          </div>

          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" id="preco" min="1" formControlName="price" placeholder="Preço do produto" required>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" maxlength="50" formControlName="description" placeholder="Descrição do produto" required>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of produtos">
          <th> {{ prod.id }} </th>
          <td> {{ prod.name }} </td>
          <td> {{ prod.description }} </td>
          <td> R$ {{ prod.value }} </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
